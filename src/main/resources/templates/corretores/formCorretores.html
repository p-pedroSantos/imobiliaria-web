<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${corretor.id == null} ? 'Novo Corretor' : 'Editar Corretor'"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Seu CSS personalizado -->
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="mb-4" th:text="${corretor.id == null} ? 'Novo Corretor' : 'Editar Corretor'"></h1>
            
            <form th:action="@{/corretores/salvar}" th:object="${corretor}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control" th:field="*{nome}" required/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" th:field="*{telefone}" maxlength="15" pattern="(\(?\d{2}\)?\s?)?(\d{4,5}-?\d{4})" required/>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar
                    </button>
                    <a href="/corretores" class="btn btn-secondary ms-2">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
