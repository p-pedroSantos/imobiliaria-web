<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imobiliária - Sistema de Anúncios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Imobiliária</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/imoveis">Imóveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/corretores">Corretores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/anuncios">Anúncios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Imóveis</h5>
                        <p class="card-text">Gerencie os imóveis cadastrados no sistema</p>
                        <div class="card-buttons">
                            <a href="/imoveis/novo" class="btn btn-primary">Cadastrar Imóvel</a>
                            <a href="/imoveis" class="btn btn-outline-primary">Listar Imóveis</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Corretores</h5>
                        <p class="card-text">Gerencie os corretores cadastrados</p>
                        <div class="card-buttons">
                            <a href="/corretores/novo" class="btn btn-primary">Cadastrar Corretor</a>
                            <a href="/corretores" class="btn btn-outline-primary">Listar Corretores</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Anúncios</h5>
                        <p class="card-text">Gerencie os anúncios de imóveis</p>
                        <div class="card-buttons">
                            <a href="/anuncios/novo" class="btn btn-primary">Criar Anúncio</a>
                            <a href="/anuncios" class="btn btn-outline-primary">Listar Anúncios</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
