<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${imovel.id != null} ? 'Editar Imóvel' : 'Cadastrar Imóvel'"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Seu CSS personalizado -->
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (igual às outras páginas) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Imobiliária</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/imoveis">Imóveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/corretores">Corretores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/anuncios">Anúncios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h1 th:text="${imovel.id != null} ? 'Editar Imóvel' : 'Cadastrar Imóvel'"></h1>
            
            <form th:action="@{/imoveis/salvar}" th:object="${imovel}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo do Imóvel</label>
                    <select class="form-select" id="tipo" th:field="*{tipo}" required>
                        <option value="" disabled selected>Selecione o tipo...</option>
                        <th:block th:each="tipo : ${tipos}">
                            <option th:value="${tipo}" 
                                    th:text="${tipo}"></option>
                        </th:block>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" th:field="*{bairro}" required>
                </div>
                
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3" required></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a th:href="@{/imoveis}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu JS personalizado -->
    <script src="/js/custom.js"></script>
</body>
</html>
